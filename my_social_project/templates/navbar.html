<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type='text/css'
  href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<!-- Font Awesome -->
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> -->
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">


<title>{% block title_block %} Social {% endblock %}</title>

{% block css_block %}
<style>
  .bg {
    background-color: rgb(243, 241, 241);
  }
</style>

{% endblock %}

</head>

<body>


  <nav class="navbar navbar-expand-lg color navbar-light ">
    <a class="navbar-brand ml-5 my-2 " href="{% url 'home' %}"><b class="our"><img src="/media/social.png" alt=""
          width="30%" height="30%" class="rounded-circle"></b></a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

        <a class="nav-link color mt-2" href="{% url 'home' %}">Home</a>
      </li>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <form class="form-inline ui category " method="GET">
        <div class="ui icon input">
          <input class="form-control mr-sm-2 prompt mt-2" type="text" name="search" placeholder="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </div>

      </form>
      <li class="nav-item">
        <a class="nav-link mt-2" href="{% url 'App_Login:logout' %}">Logout</a>
      </li>
      <li class="nav-item">
        {% if user.user_profile.profile_pic %}
        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}"
            width="40px" height="40px" class="rounded-circle"></a>
        {% else %}
        <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default.png" width="40px"
            height="40px" class="rounded-circle"></a>
        {% endif %}
      </li>
    </ul>
  </nav>

  <div class="bg">
    <div class="container" style='padding-top:80px'>
      {% block body_block %} {% endblock %}


    </div>
  </div>

  </div>





  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>



  <script>

    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.mdb.modal', () => {
      myInput.focus()
    })
  </script>



</body>

</html>
